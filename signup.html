<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="./styles/acesso.css" />

    <!-- ---------------------- lógica aplicada no registro -------------------- -->
    <script src="./scripts/utils.js"></script>
  </head>

  <body>
    <div class="left">
      <img src="./assets/pessoa-signup.png" alt="" />
    </div>
    <div class="right">
      <form action="./index.html">
        <div class="form-header">
          <p>To-Do App</p>
        </div>

        <label>
          Nome:
          <input type="text" id="inputSignNome" onkeyup="inputEntries()" />
        </label>
        <label>
          Sobrenome:
          <input type="text" id="inputSignSobrenome" onkeyup="inputEntries()" />
        </label>
        <label>
          Email:
          <input type="email" id="inputSignMail" onkeyup="inputEntries()" />
        </label>
        <label>
          Senha:
          <input
            type="password"
            id="inputSignPassword"
            onkeyup="inputEntries()"
          />
        </label>
        <label>
          Repetir senha:
          <input
            type="password"
            id="inputSignPasswordConfirm"
            onkeyup="inputEntries()"
          />
        </label>

        <button
          type="submit"
          class="buttonCriar"
          disabled="false"
          id="buttonCriar"
          onkeyup="acessar()"
        >
          Criar conta
        </button>
      </form>
      <div class="ingressar">
        <a href="index.html">Já possui conta? Acesse aqui</a>
      </div>
    </div>
  </body>
  <script src="./scripts/signup.js"></script>
</html>
